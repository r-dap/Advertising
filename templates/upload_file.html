{% extends 'base.html' %}

{% block content %}
    <form method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        <input type="file" name="file" autocomplete="off" required multiple>
        <button type="submit">上傳</button>
        <button onclick="location.href='/'">回首頁</button>
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
{% endblock %}
